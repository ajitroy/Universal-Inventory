<div class="modal-header">
	<a class="close" data-dismiss="modal">x</a>
	<h3>Add Item</h3>
</div>

<div class="modal-body">

    <form class="form-horizontal">

    <fieldset>
        <ul class="nav nav-tabs" id="myTab">
            <li><a href="#desc" data-toggle="tab">Description</a></li>
            <li><a href="#ebay" data-toggle="tab">eBay</a></li>
            <li><a href="#flipkart" data-toggle="tab">Flipkart</a></li>
            <li><a href="#amazon" data-toggle="tab">Amazon</a></li>
        </ul>
    <div class="tab-content">
        <div class="tab-pane" id="desc">
            <!-- Text input-->
            <div class="control-group">
              <label class="control-label">Item Name</label>
              <div class="controls">
                <input id="item_name" name="item_name" type="text" class="input-xlarge" required="">
              </div>
            </div>

            <!-- Textarea -->
            <div class="control-group">
              <label class="control-label">Item Description</label>
              <div class="controls">
                <textarea id="item_description" name="item_description"  class="input-xlarge" rows="2"></textarea>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Quantity</label>
              <div class="controls">
                <input id="quantity" name="quantity" type="text" class="input-xlarge" required="">
              </div>
            </div>
            <div class="control-group">
                 <label class="control-label" for="fileInput">Product Image</label>
                <div class="controls">
                    <input class="input-file" id="fileInput" type="file">
                </div>
            </div>
            <!-- Text input-->
            <div class="control-group">
              <label class="control-label">Base Price</label>
              <div class="controls">
                <input id="base_price" name="base_price" type="text"  class="input-xlarge">
              </div>
            </div>
      </div>
      <div class="tab-pane" id="ebay">
        <div class="control-group">
            <label class="control-label" for="optionsCheckbox">Post on eBay?</label>
            <div class="controls">
              <label class="checkbox">
                <input type="checkbox" id="optionsCheckbox" value="eBay">
              </label>
            </div>
        </div>
        <div class="control-group">
              <label class="control-label">Listing Price</label>
              <div class="controls">
                <input id="listing_price" name="listing_price" type="text"  class="input-xlarge" required="">
              </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="optionsCheckbox">Auto applied rule?</label>
            <div class="controls">
              <label class="checkbox">
                <input type="checkbox" id="optionsCheckbox" value="applyrule" required="">
              </label>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="paymentselect">Accepted payment</label>
            <div class="controls">
              <select id="paymentselect">
                <option>All supported mode</option>
                <option>Credit Card</option>
                <option>Debit Card</option>
                <option>Net Banking</option>
                <option>Cash On Delivery</option>
                <option>PayPal</option>
              </select>
            </div>
        </div>
         <div class="control-group">
          <label class="control-label">Shipping Cost</label>
          <div class="controls">
            <input id="shipping_cost" name="shipping_cost" type="text" placeholder="0.00" class="input-xlarge">
          </div>
        </div>
          <div class="control-group">
            <label class="control-label" for="appliedtax">Applied Tax</label>
            <div class="controls">
              <select id="appliedtax">
                <option></option>
                <option>VAT</option>
                <option>ST</option>
              </select>
            </div>
        </div>
          <div class="control-group">
            <label class="control-label" for="ebaypolicies">Policies</label>
            <div class="controls">
              <select id="ebaypolicies">
                <option></option>
                <option>Default checkout policies</option>
                <option>custom</option>
              </select>
            </div>
        </div>

      </div>
      <div class="tab-pane" id="amazon">
        <div class="control-group">
            <label class="control-label" for="optionsCheckbox">Post on Amazon.in?</label>
            <div class="controls">
              <label class="checkbox">
                <input type="checkbox" id="optionsCheckbox" value="amazon">
              </label>
            </div>
        </div>
          <div class="control-group">
              <label class="control-label">Listing Price</label>
              <div class="controls">
                <input id="listing_price" name="listing_price" type="text"  class="input-xlarge" required="">
              </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="optionsCheckbox">Auto applied rule?</label>
            <div class="controls">
              <label class="checkbox">
                <input type="checkbox" id="optionsCheckbox" value="applyrule" required="">
              </label>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="paymentselect">Accepted payment</label>
            <div class="controls">
              <select id="paymentselect">
                <option>All supported mode</option>
                <option>Credit Card</option>
                <option>Debit Card</option>
                <option>Net Banking</option>
                <option>Cash On Delivery</option>
              </select>
            </div>
        </div>
         <div class="control-group">
          <label class="control-label">Shipping Cost</label>
          <div class="controls">
            <input id="shipping_cost" name="shipping_cost" type="text" placeholder="0.00" class="input-xlarge">
          </div>
        </div>
          <div class="control-group">
            <label class="control-label" for="appliedtax">Applied Tax</label>
            <div class="controls">
              <select id="appliedtax">
                <option></option>
                <option>VAT</option>
                <option>ST</option>
              </select>
            </div>
        </div>
          <div class="control-group">
            <label class="control-label" for="amazonpolicies">Policies</label>
            <div class="controls">
              <select id="amazonpolicies">
                <option>Amazon fulfillment policies</option>
                <option>General policy</option>
              </select>
            </div>
        </div>

      </div>
        <div class="tab-pane" id="flipkart">
        <div class="control-group">
            <label class="control-label" for="optionsCheckbox">Post on Flipkart?</label>
            <div class="controls">
              <label class="checkbox">
                <input type="checkbox" id="optionsCheckbox" value="amazon">
              </label>
            </div>
        </div>
          <div class="control-group">
              <label class="control-label">Listing Price</label>
              <div class="controls">
                <input id="listing_price" name="listing_price" type="text"  class="input-xlarge" required="">
              </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="optionsCheckbox">Auto applied rule?</label>
            <div class="controls">
              <label class="checkbox">
                <input type="checkbox" id="optionsCheckbox" value="applyrule" required="">
              </label>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="paymentselect">Accepted payment</label>
            <div class="controls">
              <select id="paymentselect">
                <option>All supported mode</option>
                <option>Credit Card</option>
                <option>Debit Card</option>
                <option>Net Banking</option>
                <option>Cash On Delivery</option>
              </select>
            </div>
        </div>
         <div class="control-group">
          <label class="control-label">Shipping Cost</label>
          <div class="controls">
            <input id="shipping_cost" name="shipping_cost" type="text" placeholder="0.00" class="input-xlarge">
          </div>
        </div>
          <div class="control-group">
            <label class="control-label" for="appliedtax">Applied Tax</label>
            <div class="controls">
              <select id="appliedtax">
                <option></option>
                <option>VAT</option>
                <option>ST</option>
              </select>
            </div>
        </div>
          <div class="control-group">
            <label class="control-label" for="amazonpolicies">Policies</label>
            <div class="controls">
              <select id="amazonpolicies">
                <option>Seller replacement policy </option>
                <option>Flipkart fulfillment policy</option>
              </select>
            </div>
        </div>

      </div>
    </div>
    </fieldset>
    </form>
 </div>

<div class="modal-footer">
	<a class="btn btn-primary" onclick="$('.modal-body > form').submit();">Save Changes</a>
	<a class="btn" data-dismiss="modal">Close</a>
</div>
