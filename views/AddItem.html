<div class="modal-header">
	<a class="close" data-dismiss="modal">x</a>
	<h3>Add Item</h3>
</div>

<div class="modal-body">

    <form class="form-horizontal">
    <fieldset>

    <!-- Form Name -->
    <legend>Add Item</legend>

    <!-- Text input-->
    <div class="control-group">
      <label class="control-label">Item Name</label>
      <div class="controls">
        <input id="item_name" name="item_name" type="text" placeholder="Sony camcorder 1001" class="input-xlarge" required="">
      </div>
    </div>

    <!-- Textarea -->
    <div class="control-group">
      <label class="control-label">Item Description</label>
      <div class="controls">
        <textarea id="item_description" name="item_description" placeholder="Sony camcorder 1001" rows="2"></textarea>
      </div>
    </div>

    <!-- Text input-->
    <div class="control-group">
      <label class="control-label">Base Price</label>
      <div class="controls">
        <input id="base_price" name="base_price" type="text" placeholder="10.00" class="input-xlarge">
      </div>
    </div>

    </fieldset>
    </form>
 </div>

<div class="modal-footer">
	<a class="btn btn-primary" onclick="$('.modal-body > form').submit();">Save Changes</a>
	<a class="btn" data-dismiss="modal">Close</a>
</div>
